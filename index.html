870933]],[logseq____&quot;^15logseq____&quot;,[80,logseq____&quot;^Vlogseq____&quot;,72,536870933]],[logseq____&quot;^15logseq____&quot;,[80,logseq____&quot;^Ulogseq____&quot;,72,536870933]],[logseq____&quot;^15logseq____&quot;,[80,logseq____&quot;^Ulogseq____&quot;,76,536870933]],[logseq____&quot;^15logseq____&quot;,[80,logseq____&quot;^Hlogseq____&quot;,76,536870933]],[logseq____&quot;^15logseq____&quot;,[80,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6847b5a7-de06-470e-86d3-589f802cc490logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[81,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;The problem of motion control and planning can be formulated as an optimization problem. In this paper we discuss an alternative view that casts the problem as one of probabilistic inference. In simple cases where the optimization problem can be solved analytically the inference view leads to equivalent solutions. However, when approximate methods are necessary to tackle the problem, the tight relation between optimization and probabilistic inference has fruitfully lead to a transfer of methods between both fields. Here we show that such a transfer is also possible in the realm of robotics. The general idea is that motion can be generated by fusing motion objectives (task constraints, goals, motion priors) by using probabilistic inference techniques. In realistic scenarios exact inference is infeasible (as is the analytic solution of the corresponding optimization problem) and the use of efficient approximate inference methods is a promising alternative to classical motion optimization methods. In this paper we first derive Bayesian control methods that are directly analogous to classical redundant motion rate control and optimal dynamic control (including operational space control). Then, by extending the probabilistic models to be Markovian models of the whole trajectory, we show that approximate probabilistic inference methods (message passing) efficiently compute solutions to trajectory optimization problems. Using Gaussian belief approximations and local linearization the algorithm becomes related to Differential Dynamic Programming (DDP) (aka. iterative Linear Quadratic Gaussian (iLQG)).logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[81,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[81,logseq____&quot;^Flogseq____&quot;,80,536870933]],[logseq____&quot;^15logseq____&quot;,[81,logseq____&quot;^Xlogseq____&quot;,72,536870933]],[logseq____&quot;^15logseq____&quot;,[81,logseq____&quot;^Vlogseq____&quot;,80,536870933]],[logseq____&quot;^15logseq____&quot;,[81,logseq____&quot;^Ulogseq____&quot;,72,536870933]],[logseq____&quot;^15logseq____&quot;,[81,logseq____&quot;^Ulogseq____&quot;,76,536870933]],[logseq____&quot;^15logseq____&quot;,[81,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6847b5a7-c6d8-479a-83d6-1a6852fa0f6alogseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[82,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Attachments]]logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[82,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[82,logseq____&quot;^Flogseq____&quot;,80,536870933]],[logseq____&quot;^15logseq____&quot;,[82,logseq____&quot;^Xlogseq____&quot;,72,536870933]],[logseq____&quot;^15logseq____&quot;,[82,logseq____&quot;^Vlogseq____&quot;,72,536870933]],[logseq____&quot;^15logseq____&quot;,[82,logseq____&quot;^Ulogseq____&quot;,72,536870933]],[logseq____&quot;^15logseq____&quot;,[82,logseq____&quot;^Ulogseq____&quot;,77,536870933]],[logseq____&quot;^15logseq____&quot;,[82,logseq____&quot;^Hlogseq____&quot;,77,536870933]],[logseq____&quot;^15logseq____&quot;,[82,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6847b5a7-7b13-4735-ab0f-889bc7aa4f67logseq____&quot;,536870933]],[logseq____&quot;^15logs nts a principled method for designing and fusing desired robot task behaviors into a stable robot motion policy, leveraging the geometric structure of non-Euclidean manifolds, which are prevalent in robot configuration and task spaces. Our Pullback Bundle Dynamical Systems (PBDS) framework drives desired task behaviors and prioritizes tasks using separate position-dependent and position/velocity-dependent Riemannian metrics, respectively, thus simplifying individual task design and modular composition of tasks. For enforcing constraints, we provide a class of metric-based tasks, eliminating local minima by imposing non-conflicting potential functions only for goal region attraction. We also provide a geometric optimization problem for combining tasks inspired by Riemannian Motion Policies (RMPs) that reduces to a simple least-squares problem, and we show that our approach is geometrically well-defined. We demonstrate the PBDS framework on the sphere S2 and at 300-500 Hz on a manipulator arm, and we provide task design guidance and an open-source Julia library implementation. Overall, this work presents a fast, easy-to-use framework for generating motion policies without unwanted potential function local minima on general manifolds.logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[95,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[95,logseq____&quot;^Flogseq____&quot;,94,536870934]],[logseq____&quot;^15logseq____&quot;,[95,logseq____&quot;^Xlogseq____&quot;,89,536870934]],[logseq____&quot;^15logseq____&quot;,[95,logseq____&quot;^Vlogseq____&quot;,94,536870934]],[logseq____&quot;^15logseq____&quot;,[95,logseq____&quot;^Ulogseq____&quot;,76,536870934]],[logseq____&quot;^15logseq____&quot;,[95,logseq____&quot;^Ulogseq____&quot;,89,536870934]],[logseq____&quot;^15logseq____&quot;,[95,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6847b5a7-46b7-45ad-b2e2-988b9741afbclogseq____& t;^15logseq____&quot;,[105,logseq____&quot;^Hlogseq____&quot;,73,536870935]],[logseq____&quot;^15logseq____&quot;,[105,logseq____&quot;^Hlogseq____&quot;,103,536870935]],[logseq____&quot;^15logseq____&quot;,[105,logseq____&quot;^Hlogseq____&quot;,104,536870935]],[logseq____&quot;^15logseq____&quot;,[105,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6847b5a7-0ecf-4b81-9930-7e8439324914logseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[106,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Abstract]]logseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[106,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[106,logseq____&quot;^Flogseq____&quot;,105,536870935]],[logseq____&quot;^15logseq____&quot;,[106,logseq____&quot;^Xlogseq____&quot;,102,536870935]],[logseq____&quot;^15logseq____&quot;,[106,logseq____&quot;^Vlogseq____&quot;,102,536870935]],[logseq____&quot;^15logseq____&quot;,[106,logseq____&quot;^Ulogseq____&quot;,76,536870935]],[logseq____&quot;^15logseq____&quot;,[106,logseq____&quot;^Ulogseq____&quot;,102,536870935]],[logseq____&quot;^15logseq____&quot;,[106,logseq____&quot;^Hlogseq____&quot;,76,536870935]],[logseq____&quot;^15logseq____&quot;,[106,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6847b5a7-78ff-4779-ab82-b183c4104e8elogseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[107,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Dynamical System (DS)-based closed-loop control is a simple and effective way to generate reactive motion policies that well generalize to the robotic workspace, while retaining stability guarantees. Lately the formalism has been expanded in order to handle arbitrary geometry curved spaces, namely manifolds, beyond the standard flat Euclidean space. Despite the many different ways proposed to handle DS on manifolds, it is still unclear how to apply such structures on real robotic systems. In this preliminary study, we propose a way to combine modern optimal control techniques with a geometry-based formulation of DS. The advantage of such approach is two fold. First, it yields a torque-based control for compliant and adaptive motions; second, it generates dynamical systems consistent with the controlled system’s dynamics. The salient point of the approach is that the complexity of designing a proper constrained-based optimal control problem, to ensure that dynamics move on a manifold while avoiding obstacles or self-collisions, is “outsourced” to the geometric DS. Constraints are implicitly embedded into the structure of the space in which the DS evolves. The optimal control, on the other hand, provides a torque-based control interface, and ensures dynamical consistency of the generated output. The whole can be achieved with minimal computational overhead since most of the computational complexity is delegated to the closed-form geometric DS.logseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[107,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[107,logseq____&quot;^Flogseq____&quot;,106,536870935]],[logseq____&quot;^15logseq____&quot;,[107,logseq____&quot;^Xlogseq____&quot;,102,536870935]],[logseq____&quot;^15logseq____&quot;,[107,logseq____&quot;^Vlogseq____&quot;,106,536870935]],[logseq____&quot;^15logseq____&quot;,[107,logseq____&quot;^Ulogseq____&quot;,76,536870935]],[logseq____&quot;^15logseq____&quot;,[107,logseq____&quot;^Ulogseq____&quot;,102,536870935]],[logseq____&quot;^15logseq____&quot;,[107,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6847b5a7-87bc-42e4-975c-704177270937logseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[108,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Attachments]]logseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[108,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870935]],[log 847b5a7-04c6-4383-a42e-e16f101d8565logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[124,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Abstract]]logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[124,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[124,logseq____&quot;^Flogseq____&quot;,123,536870937]],[logseq____&quot;^15logseq____&quot;,[124,logseq____&quot;^Xlogseq____&quot;,120,536870937]],[logseq____&quot;^15logseq____&quot;,[124,logseq____&quot;^Vlogseq____&quot;,120,536870937]],[logseq____&quot;^15logseq____&quot;,[124,logseq____&quot;^Ulogseq____&quot;,76,536870937]],[logseq____&quot;^15logseq____&quot;,[124,logseq____&quot;^Ulogseq____&quot;,120,536870937]],[logseq____&quot;^15logseq____&quot;,[124,logseq____&quot;^Hlogseq____&quot;,76,536870937]],[logseq____&quot;^15logseq____&quot;,[124,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6847b5a7-035a-4fa4-9be6-b60141a63c03logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[125,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Robots operating in the unstructured environments of the real world must contend with at least two sources of geometric complexity: (1) the difefrential geometric complexity of robot configuration spaces and task spaces, which can in practice be general non-Euclidean manifolds, and (2) the complexity of the geometric shape of robot links and obstacles in the environment, which have infinite variability and are often highly nonconvex. Mature robot autonomy requires algorithms that can tackle these sources of geometric complexity with precision and at real-time control and planning speeds. This thesis focuses on bridging existing gaps in previous methods to meet these needs. In particular, to address differential geometric complexity in motion design, we frist present a framework called Multi-Task Pullback Bundle Dynamical Systems (PBDS), which is a geometric control methodology for forming fast composable geometric motion policies, respecting simultaneous robotic tasks on non-Euclidean robot and task manifolds. Second, we present an embedded sequential convex programming approach which exploits differential geometric structure to eliminate explicit manifold-type constraints in trajectory optimization while still guaranteeing final satisfaction of these constraints. Together, these approaches correctly enforce the differential geometric structure of robot planning and control problems while maintaining similar or greater computational efficiency compared to past approaches. Finally, we address the shape complexity of robot links and obstacles by repurposing hardware-accelerated ray-tracing (i.e., ray-tracing cores) for rapidly forming collision avoidance constraints in trajectory optimization, particularly targeting complex robot and obstacle triangle mesh representations. This enables robot motion designers to leverage the full complexity of robot and obstacle geometries at speeds orders of magnitude faster than currently available collision-checking libraries, while leveraging recently-developed ray-tracing cores which have previously had little utility in the robot autonomy stack.logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[125,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[125,logseq____&quot;^Flogseq____&quot;,124,536870937]],[logseq____&quot;^15logseq____&quot;,[125,logseq____&quot;^Xlogseq____&quot;,120,536870937]],[logseq____&quot;^15logseq____&quot;,[125,logseq____&quot;^Vlogseq____&quot;,124,536870937]],[logseq____&quot;^15logseq____&quot;,[125,logseq____&quot;^Ulogseq____&quot;,76,536870937]],[logseq____&quot;^15logseq____&quot;,[125,logseq____&quot;^Ulogseq____&quot;,120,536870937]],[logseq____&quot;^15logseq____&quot;,[125,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6847b5a7-497f-4939-a5bc-ec257a775270l quot;^15logseq____&quot;,[141,logseq____&quot;^Hlogseq____&quot;,76,536870938]],[logseq____&quot;^15logseq____&quot;,[141,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6847b5a7-1960-4757-989e-7255b885904elogseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[142,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Generating robot motion for multiple tasks in dynamic environments is challenging, requiring an algorithm to respond reactively while accounting for complex nonlinear relationships between tasks. In this article, we develop a novel policy synthesis algorithm, Riemannian motion policy (RMP)flow, based on geometrically consistent transformations of RMPs. RMPs are a class of reactive motion policies that parameterize non-Euclidean behaviors as dynamical systems in intrinsically nonlinear task spaces. Given a set of RMPs designed for individual tasks, RMPflow can combine these policies to generate an expressive global policy, while simultaneously exploiting sparse structure for computational efficiency. We study the geometric properties of RMPflow and provide sufficient conditions for stability. Finally, we experimentally demonstrate that accounting for the natural Riemannian geometry of task policies can simplify classically difficult problems, such as planning through the clutter on high-degree-of-freedom manipulation systems. Note to Practitioners—Requirements on safety and responsiveness for collaborative robots have driven a need for new ideas in control design that bridge between standard objectives in low-level control (such as trajectory tracking) and high-level behavioral objectives (such as collision avoidance) often relegated to planning systems. Modern results from geometric control, which promise stable controllers that can smoothly and safely transition between many behavioral tasks, therefore, become highly relevant. However, for years, this field has remained inaccessible due to its mathematical complexity. This article aims to: 1) make those ideas accessible to robotics and control experts by recasting them in a concrete algorithmic framework amenable to controller design and 2) to additionally generalize them to better satisfy the specific needs of robotic behavior generation. Our experiments demonstrate that the resulting controllers can engender natural behavior that adapts instantaneously to changing surroundings with zero planning while performing manipulation tasks. The framework is gaining traction within the robotics community, finding increasing application in areas, such as autonomous navigation, tactile servoing, and multi-agent systems. Future research will address learning these controllers from data to simplify that process of design and tuning, which at present can require experience.logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[142,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[142,logseq____&quot;^Flogseq____&quot;,141,536870938]],[logseq____&quot;^15logseq____&quot;,[142,logseq____&quot;^Xlogseq____&quot;,134,536870938]],[logseq____&quot;^15logseq____&quot;,[142,logseq____&quot;^Vlogseq____&quot;,141,536870938]],[logseq____&quot;^15logseq____&quot;,[142,logseq____&quot;^Ulogseq____&quot;,76,536870938]],[logseq____&quot;^15logseq____&quot;,[142,logseq____&quot;^Ulogseq____&quot;,134,536870938]],[logseq____&quot;^15logseq____&quot;,[142,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6847b5a7-9e33-4ebd-9b67-8e7065f5ef7blogseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[143,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Attachments]]logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[143,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[143,logseq____&quot;^Flogseq____&quot;,141,536870938]],[logseq____&quot;^15logseq____&quot;,[143,logseq____&quot;^Xlogseq____&quot;,13 0940]],[logseq____&quot;^15logseq____&quot;,[166,logseq____&quot;^Hlogseq____&quot;,76,536870940]],[logseq____&quot;^15logseq____&quot;,[166,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6847b5a7-e0e0-491b-a72f-6219b0f95b3clogseq____&quot;,536870940]],[logseq____&quot;^15logseq____&quot;,[167,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;This paper introduces a new mathematical object for modular motion generation called the Riemannian Motion Policy (RMP). An RMP is an acceleration field (dynamical system) coupled with a corresponding Riemannian metric defining directions of importance at each point, typically defined on a nonlinear task space. We derive operators for transforming RMPs through the network of nonlinear maps defining their task spaces and combining multiple RMPs residing at a given task space, and show that these operators optimally preserve the geometric defined by the metrics in a way strongly analogous to the covariant transformations of natural gradients. This framework enables us to bridge the literature by fusing motion policies together across differing motion generation paradigms, from Dynamical Systems and Dynamic Movement Primitives to Optimal Control and Model Predictive Control. RMPs are easy to implement and manipulate, simplify controller design, clarify a number of open questions around how to effectively combine existing techniques, and their properties of geometric consistency, for the first time, make feasible the generic application of a single smooth and reactive motion generation system across a range of robots with zero re-tuning.logseq____&quot;,536870940]],[logseq____&quot;^15logseq____&quot;,[167,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870940]],[logseq____&quot;^15logseq____&quot;,[167,logseq____&quot;^Flogseq____&quot;,166,536870940]],[logseq____&quot;^15logseq____&quot;,[167,logseq____&quot;^Xlogseq____&quot;,161,536870940]],[logseq____&quot;^15logseq____&quot;,[167,logseq____&qu 8a45-cd3c5a8f386flogseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[222,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1Klogseq____&quot;,logseq____&quot;embedlogseq____&quot;,logseq____&quot;^1Llogseq____&quot;,[]],536870951]],[logseq____&quot;^15logseq____&quot;,[222,logseq____&quot;^Wlogseq____&quot;,logseq____&quot;macrologseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[222,logseq____&quot;^Tlogseq____&quot;,logseq____&quot;embed logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[224,logseq____&quot;^Klogseq____&quot;,1749530023594,536870952]],[logseq____&quot;^15logseq____&quot;,[224,logseq____&quot;^@logseq____&quot;,false,536870952]],[logseq____&quot;^15logseq____&quot;,[224,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;аналитический обзор алгоритмов планирования движения роботовlogseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[224,logseq____&quot;^11logseq____&quot;,logseq____&quot;Аналитический обзор алгоритмов планирования движения роботовlogseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[224,logseq____&quot;^Blogseq____&quot;,1749530023594,536870952]],[logseq____&quot;^15logseq____&quot;,[224,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6847b5a7-81fd-4496-8554-912696e3a006logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[225,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;# Обозначения и определения\\nПри решении робототехнических задач стандартно выделяют два пространства, в котором возможно планирование движения роботов:\\n  а) конфигурационное пространство $Q$ --- пространство состояний робота (его размерность $n$ при этом равна числу степеней свободы робота),\\n  б) операционное пространство $W$ --- пространство, в котором описываются задачи манипулирования.\\nСтоит отметить, что данные пространства в большинстве задач представляют собой гладкие многообразия. К примеру, конфигурационное пространство манипулятора оказывается тором, а положение предмета в пространстве является специальной Евклидовой группой $\\\\mathrm{SE}(3)$. Решение задач, связанных с этими многообразиями, подразумевает их локальное координатное рассмотрение, называемое картами. Между этими двумя многообразиями существует отображение $F$ (Рисунок \\\\ref{fig:FK}), которое определяет для каждого состояния в $Q$ некоторое положение в $W$ и называется прямой задачей кинематики. \\n\\\\begin{figure}\\n[H]\\n\\\\centering\\n\\\\incfig[0.9]{diag_1}\\n% \\\\includegraphics[width=0.7\\\\textwidth]{fk.png}\\n\\\\caption{Задача прямой кинематики и карты многообразий}\\n\\\\label{fig:FK}\\n\\\\end{figure}\\n\\nДля возврата из операционного в конфигурационное можно рассматривать обратное отображение $F^{-1}$, которое дает решение обратной задачи кинематики. При этом зачастую одному положению робота в $W$ могут соответствовать одинаковые состояния в $Q$, что создает сложности в задании непрерывного обратного отображения. Такие ситуации наблюдаются, например, в избыточных системах, то есть в таких, размерность конфигурационного пространства которых превышает размерность операционного $\\\\mathrm{dim}(Q) logseq____&gt; \\\\mathrm{dim}(W)$. В таком случае отображение $F^{-1}$ не является инъективным. Соответственно, планирование в операционном пространстве сопряжено с последующими сложностями поиска движения в конфигурационном пространстве. Именно поэтому задачу часто решают сразу в конфигурационном пространстве, и в данной работе рассматриваются именно методы планировании в конфигурационном пространстве.logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[225,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[225,logseq____&quot;^Flogseq____&quot;,224,536870952]],[logseq____&quot;^15logseq____&quot;,[225,logseq____&quot;^Xlogseq____&quot;,224,536870952]],[logseq____&quot;^15logseq____&quot;,[225,logseq____&quot;^Vlogseq____&quot;,224,536870952]],[logseq____&quot;^15logseq____&quot;,[225,logseq____&quot;^Ulogseq____&quot;,224,536870952]],[logseq____&quot;^15logseq____&quot;,[225,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1Zlogseq____&quot;,1],536870952]],[logseq____&quot;^15logseq____&quot;,[225,logseq____&quot;^Jlogseq____&quot;,[],536870952]],[logseq____&quot;^15logseq____&quot;,[225,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6847b5a7-201d-47d1-a6d3-f5e748fdb376logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[226,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;# Планирование движения\\nОбычно при движении роботу необходимо обходить препятствия $O_i$, сужающие конфигурационное пространство до подпространства $Q_{free} = Q \\\\setminus (\\\\bigcup\\\\limits_{i} O_i)$. При этом данное подмногообразие в большинстве случаев оказывается сложно задать в явном виде, поэтому методы планирования используют различные структуры для обработки и ограничения движения в точках расположения препятствия.\\n\\nЗадача планирования движения в конфигурационном пространстве заключается в нахождении пути $\\\\alpha: [0,1] \\\\to Q_{free}$ между заданными точками (Рисунок \\\\ref{fig:path_in_Q}) и последующим управлением системой $U$, реализующим движение по данному пути.\\n\\\\begin{figure}\\n  [H]\\n  \\\\centering\\n  % \\\\includegraphics[width=0.7\\\\textwidth]{fk.png}\\n  \\\\incfig[0.5]{diag_2}\\n  \\\\caption{Путь в конфигурационном пространстве, обходящий препятствия}\\n  \\\\label{fig:path_in_Q}\\n\\\\end{figure}logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[226,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[226,logseq____&quot;^Flogseq____&quot;,225,536870952]],[logseq____&quot;^15logseq____&quot;,[226,logseq____&quot;^Xlogseq____&quot;,224,536870952]],[logseq____&quot;^15logseq____&quot;,[226,logseq____&quot;^Vlogseq____&quot;,224,536870952]],[logseq____&quot;^15logseq____&quot;,[226,logseq____&quot;^Ulogseq____&quot;,224,536870952]],[logseq____&quot;^15logseq____&quot;,[226,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1Zlogseq____&quot;,1],536870952]],[logseq____&quot;^15logseq____&quot;,[226,logseq____&quot;^Jlogseq____&quot;,[],536870952]],[logseq____&quot;^15logseq____&quot;,[226,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6847b5a7-a433-473c-acc4-8d00063b7773logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[227,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;# Классические методы\\nКлассические методы движения с обходом препятствий используют оптимизацию с ограничениями или потенциальные поля. Для реализации первого необходимо задать метод численной оптимизации (например, последовательную выпуклую оптимизацию) и способ проверки коллизий, за которые оптимизируемый функционал будет увеличиваться. Однако большое количество задач невозможно задать в рамках выпуклой оптимизации, что усложняет численное решение задачи и более того делает ее сильно зависящей от начальных условий. При этом, имея дело с многообразиями, вычисления проводятся лишь в локальном представлении, то проверка коллизий оказывается либо трудновычислительной задачей, либо вовсе не дает реалистичного представления препятствий. Чтобы побороть последнюю проблему Боналли в \\\\cite{bonalli_trajectory_2019} предложил перенести рассмотрение коллизий напрямую в структуре многообразий. Огромным достоинством метода на основе оптимизации является оптимальный (согласно поставленному критерию) путь. Именно поэтому зачастую оптимизационную задачу добавляют поверх других методов, чтобы обеспечить выбор, например, кратчайшего или затрачивающего минимальные энергетические затраты пути.\\nВ подходе с использованием потенциальных полей в пространство движения искусственно добавляется поле сил. Причем для целевой позиции используются притягивающие силы, а препятствия являются отталкивающими точками. Движение вдоль этого поля позволяет избегать препятствий и дойти до необходимого положения, являющегося минимумом. Такой подход оказывается прост в реализации и легковычислим. Однако, как указано у Чжоу в \\\\cite{zhou_review_2022}, движение может оказаться колебательным и неестественным, но главное --- поле может иметь локальные минимумы, а значит робот остановится не в той точке и не сможет из нее выйти. В связи с этим много исследований посвящено поиску методов избегания локальных минимумов или выхода из них. Чжан в своей работе \\\\cite{zhang_new_2017} предлагает использовать скользящее окно, чтобы разбить задачу глобального планирования на решение задач в этих окнах. В силу перехода к локальному планированию становится возможным построить потенциальное поле без локальных минимумов. Другая идея представлена у Юнга в \\\\cite{jung_local_2020}. Он добавляет дополнительное поле, учитывающее близко расположенные друг у друга препятствия, которые могут образовать локальный минимум. Такой подход действительно позволяет иметь один минимум, однако делает правильное задание этих полей достаточно трудной задачей.\\n\\nБольшую популярность также имеют методы на основе сэмплирования. В их основе лежит идея получения свободных от коллизий конфигураций робота, представленных в виде графа или другой структуры, описывающей состояния системы и связь между ними. На полученном графе в дальнейшем ищется кратчайший путь. Такие методы обычно обладают, так называемой, вероятностной полнотой: вероятность найти решение поставленной задачи стремится к 1 с увеличением времени поиска. Самыми распространенными примерами являются RRT и PRM, а также их модификации. Ортей в своей работе \\\\cite{orthey_sampling-based_2023} подробно разбирает и классифицирует различные подходы, основанные на сэмплировании. Данные методы очень часто применяются на практике благодаря своим свойствам и легковычислимости, однако из-за планирования всей траектории движения наперед становятся неприменимыми (или требующими сильных модификаций) в динамической среде или в случае неточностей в знаниях о препятствиях.\\n\\nК тому же, в отдельный класс решений можно выделить методы, использующие машинное обучение. Большинство из них использует описанные выше методы или их комбинации в своей основе, но позволяет ускорить вычисление. Однако есть и методы на основе глубоких нейронных сетей и обучения с подкреплением (\\\\cite{bae_multi-robot_2019}, \\\\cite{isele_navigating_2018}). Преследуя идею нахождения детерминированного решения с доказанной сходимостью, мы не будем рассматривать методы на основе машинного обучения в данной работе и оставим их на будущее рассмотрение.logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[227,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[227,logseq____&quot;^Flogseq____&quot;,226,536870952]],[logseq____&quot;^15logseq____&quot;,[227,logseq____&quot;^Xlogseq____&quot;,224,536870952]],[logseq____&quot;^15logseq____&quot;,[227,logseq____&quot;^Vlogseq____&quot;,224,536870952]],[logseq____&quot;^15logseq____&quot;,[227,logseq____&quot;^Ulogseq____&quot;,224,536870952]],[logseq____&quot;^15logseq____&quot;,[227,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1Zlogseq____&quot;,1],536870952]],[logseq____&quot;^15logseq____&quot;,[227,logseq____&quot;^Jlogseq____&quot;,[],536870952]],[logseq____&quot;^15logseq____&quot;,[227,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6847b5a7-1f63-4f2e-8acf-7b2816f93c94logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[228,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;# Геометрические подходы\\nСовершенно другим по своей сути подходом является использование геометрии пространства для описания поставленных ограничений. Так, используя метрики из дифференциальной геометрии, можно уйти от добавления искусственных сил. К примеру, корректно определенная Риманова метрика способна, фактически, искривлять пространство в окрестности препятствия, за счет чего обеспечивать естественное поведение робота. Однако введенная на касательном к операционному пространству $TW$ метрика позволяет найти траекторию движения лишь на $W$. И вопрос перехода к конфигурационному пространству остается большой задачей.\\nОдним из первых примеров использования такого рода метрик является работа Рэтлиффа \\\\cite{ratliff_riemannian_2018} (далее RMP). Предложенная идея с использованием пулбэка вместо обращения прямой кинематики для \\logseq____&quot;стягивания\\logseq____&quot; пути из операционного пространства в конфигурационное оказалась удачной в силу геометрически хорошо-определенного переноса структур в расслоение пулбэка. К примеру для пулбэка $(f^*TN, f^*\\\\pi_N, f^*\\\\mathrm{Id}_N)$ , определенного из коммутативности диаграммы \\\\ref{fig:pullback},\\n\\\\begin{figure}\\n    [H]\\n    \\\\centering\\n    % \\\\includegraphics[width=0.4\\\\textwidth]{pullback.png}\\n    \\\\shorthandoff{\\logseq____&quot;}%\\n    \\\\begin{tikzcd}\\n        {f^*TN} logseq____&amp;logseq____&amp; TN \\\\\\\\\\n        \\\\\\\\\\n        Q logseq____&amp;logseq____&amp; N\\n        \\\\arrow[\\logseq____&quot;{f^*\\\\mathrm{Id}_N}\\logseq____&quot;logseq____&apos;, from=1-1, to=1-3]\\n        \\\\arrow[\\logseq____&quot;{f^*\\\\pi_N}\\logseq____&quot;, from=1-1, to=3-1]\\n        \\\\arrow[\\logseq____&quot;{\\\\pi_N}\\logseq____&quot;logseq____&apos;, from=1-3, to=3-3]\\n        \\\\arrow[\\logseq____&quot;f\\logseq____&quot;, from=3-1, to=3-3]\\n    \\\\end{tikzcd}\\n    \\\\shorthandon{\\logseq____&quot;}%\\n    \\\\caption{Операция пулбэка расслоения $TN$}\\n    \\\\label{fig:pullback}\\n\\\\end{figure}\\nможно переносить понятия дифференциала, Римановой метрики, связности, сил и потенциальных полей до пространства $f^*TN$ . Это позволяет сформулировать задачу оптимизации на расслоении пулбэка (имея отображение в него из $TM$ в виде пулбэка дифференциала, и работы с путем из $TN$ с помощью пулбэка метрики и диссипативных и потенциальных сил), находя ускорение состояния робота, минимизирующее квадратичную задачу в $f^*TN$ , локально представимую как\\n\\\\[\\n    \\\\ddot{q} = \\\\underset{\\\\ddot{q}}{\\\\mathrm{argmin}}\\\\sum\\\\limits_i \\\\frac{1}{2} \\\\|\\\\ddot{x}_i^d - J_{\\\\varphi_i}\\\\ddot{q}\\\\|_{A_i}^2,\\n\\\\] где $\\\\ddot{x}_i^d$ --- желаемое ускорение в $TN_i$, $J_{\\\\varphi_i}$ --- якобиан в выбранной карте, $\\\\ddot{q}$ --- искомое ускорение в $TQ$.\\n\\nБолее того такой метод позволяет объединять несколько заданий в одну оптимальную задачу (в рамках задачи оптимизации), что делает его удобным для расширения и смешения нескольких планировщиков движения. А также предложенное явное решение для поставленной оптимизационной задачи позволяет иметь низкую вычислительную затратность, в связи с чем увеличение количества препятствий минимально влияет на скорость работы метода. Однако в данной работе не удалось полностью уйти от использования потенциальных полей, в связи с чем становятся возможными те же проблемы, что и в рассмотренных ранее методах. Что наиболее важно, при анализе геометрических свойств оказывается, что метод не дает геометрической стабильности. То есть при изменении задания карт многообразия кардинально изменяется построенная траектория (пример такого поведения представлен на рисунке \\\\ref{fig:geom_consist}). Подробно про это свойство и причины его невыполнения в случае RMP рассмотрено Байлардом в \\\\cite{bylard_composable_2021}. \\n\\\\begin{figure}\\n  [H]\\n  \\\\centering\\n  \\\\includegraphics[width=0.5\\\\textwidth]{pdfs/rmp.png}\\n  \\\\caption{Пример нарушения геометрической стабильности из \\\\cite{bylard_composable_2021} при движении по сфере. Построенные пути: (красный) всегда используя стереографическую проекцию без южного полюса, (синий) всегда используя стереографическую проекцию без северного полюса, (фиолетовый) переключение стереографических проекций в зависимости от текущего полушария}\\n  \\\\label{fig:geom_consist}\\n\\\\end{figure}\\n\\nВ попытках сохранения достоинств и решения проблем RMP Байлард в \\\\cite{bylard_composable_2021} представил идею использования аналогичного подхода с выполнением свойства геометрической  устойчивости. Получившийся метод действительно наследует скорость вычислений благодаря явному решению, а также имеет достаточно простую реализацию. Однако в попытках получить геометрическую устойчивость оказалось невозможным использование метрик, зависящих от скорости. В связи с этим возникает сложность, например, с заданием ограничений на скорости на сочленениях манипулятора, а значит возможна недостижимая динамика, о чем говорится у Билларда в \\\\cite{fichera_hybrid_2023}\\n\\nДальнейшее развитие геометрические методы получили на примерах статей Рэтлиффа \\\\cite{ratliff_optimization_2020} и Се \\\\cite{xie_geometric_2020}. В них идея использования геометрии пространства поднимается до построения Финслеровой геометрии, которая является обобщением над Римановой метрикой. В данной работе будем исследовать лишь методы на основе Римановой метрики, оставляя более сложные идеи на будущее рассмотрение.logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[228,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[228,logseq____&quot;^Flogseq____&quot;,227,536870952]],[logseq____&quot;^15logseq____&quot;,[228,logseq____&quot;^Xlogseq____&quot;,224,536870952]],[logseq____&quot;^15logseq____&quot;,[228,logseq____&quot;^Vlogseq____&quot;,224,536870952]],[logseq____&quot;^15logseq____&quot;,[228,logseq____&quot;^Ulogseq____&quot;,224,536870952]],[logseq____&quot;^15logseq____&quot;,[228,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1Zlogseq____&quot;,1],536870952]],[logseq____&quot;^15logseq____&quot;,[228,logseq____&quot;^Jlogseq____&quot;,[],536870952]],[logseq____&quot;^15logseq____&quot;,[228,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6847b5a7-c86a-4d06-8083-76b3da1a52dclogseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[229,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;# Выводы\\nПо итогам литературного обзора были введены необходимые определения и обозначения, а также сформулирована задача планирования движения на многообразиях. В разделе \\\\ref{sec:classic} были рассмотрены наиболее используемые методы для решения поставленной задачи, кратко описаны принципы их работы и выделены основные преимущества и недостатки. Для этих методов рассмотрены модификации, предложенные за последние 10 лет, которые позволяют улучшить и избавить подход от описанных недостатков. В разделе \\\\ref{sec:geom} показаны методы на основе геометрического подхода, которые являются основным вопросов исследования в выпускной квалификационной работе. Для них описана идея, а также теоретическая формулировка. Для выбранных методов описаны их известные достоинства, недостатки и ограничения, которые требуется рассмотреть в работе.\\n\\nПо результатам обзора видно, что геометрические методы позволяют обеспечивать естественное поведение робота, а также переносить путь из операционного пространства в конфигурационное без решения обратной задачи кинематики. Это позволяет получать гладкие решения без анализа обратного отображения. Вместе с тем наличие аналитического решения оптимизационной задачи позволяет быстро вычислять траектории движения, что дает возможность адаптировать их к динамически изменяющимся условиям. В связи с этим далее в работе рассматриваются методы, основанные на Римановых метриках и операции пулбэка.logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[229,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[229,logseq____&quot;^Flogseq____&quot;,228,536870952]],[logseq____&quot;^15logseq____&quot;,[229,logseq____&quot;^Xlogseq____&quot;,224,53       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
